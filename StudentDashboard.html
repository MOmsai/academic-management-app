<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Internal Marks Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Global Styles */
        :root {
            --primary: #4361ee;
            --primary-dark: #3049c9;
            --secondary: #3a0ca3;
            --light: #f8f9fa;
            --dark: #212529;
            --danger: #e5383b;
            --success: #06d6a0;
            --warning: #ffd166;
            --info: #118ab2;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --border-radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            color: var(--dark);
            line-height: 1.6;
        }

        /* Layout */
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
            color: white;
            padding: 1.5rem;
            position: fixed;
            height: 100%;
            box-shadow: var(--shadow);
            z-index: 10;
            transition: var(--transition);
        }

        .brand {
            display: flex;
            align-items: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .brand h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .sidebar-menu {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 1rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .sidebar-link:hover, .sidebar-link.active {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            transform: translateX(5px);
        }

        .sidebar-link i {
            margin-right: 1rem;
            font-size: 1.2rem;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 2rem;
            flex-grow: 1;
            transition: var(--transition);
        }

        .header-section {
            background-color: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .header-section::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 8px;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
        }

        .header-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .header-subtitle {
            color: var(--gray);
            font-size: 1rem;
        }

        /* Cards & Content Sections */
        .content-section {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .content-section:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--gray-light);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .stat-card {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
        }

        .stat-card:nth-child(1)::before {
            background-color: var(--primary);
        }

        .stat-card:nth-child(2)::before {
            background-color: var(--success);
        }

        .stat-card:nth-child(3)::before {
            background-color: var(--warning);
        }

        .stat-card h3 {
            font-size: 1rem;
            font-weight: 500;
            color: var(--gray);
            margin-bottom: 1rem;
        }

        .stat-card p {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
        }

        .stat-card i {
            position: absolute;
            right: 1.5rem;
            top: 1.5rem;
            font-size: 2.5rem;
            opacity: 0.1;
            color: var(--primary);
        }

        /* Table Styling */
        .table-container {
            overflow-x: auto;
            margin-top: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        thead {
            background-color: var(--primary);
            color: white;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--gray-light);
        }

        th {
            font-weight: 600;
        }

        tbody tr {
            transition: var(--transition);
        }

        tbody tr:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .sidebar {
                width: 80px;
                padding: 1rem 0.5rem;
            }

            .brand h2, .sidebar-link span {
                display: none;
            }

            .sidebar-link {
                justify-content: center;
                padding: 1rem;
            }

            .sidebar-link i {
                margin-right: 0;
                font-size: 1.5rem;
            }

            .main-content {
                margin-left: 80px;
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .main-content {
                padding: 1rem;
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
            }

            .brand h2 {
                display: block;
            }

            .sidebar-menu {
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }

            .sidebar-link {
                padding: 0.75rem;
            }

            .sidebar-link span {
                display: none;
            }

            .main-content {
                margin-left: 0;
            }

            .header-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="brand">
                <i class="fas fa-user-graduate"></i>
                <h2>Student Dashboard</h2>
            </div>
            <div class="sidebar-menu">
                <a href="#marks" class="sidebar-link active">
                    <i class="fas fa-book"></i>
                    <span>My Marks</span>
                </a>
                <a href="#profile" class="sidebar-link">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="/" class="sidebar-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header-section">
                <h1 class="header-title">Welcome, <span id="student-name">[Student Name]</span></h1>
                <p class="header-subtitle">Roll Number: <span id="roll-number">[Roll Number]</span> | Department: <span id="dept-name">[Department Name]</span></p>
            </div>

            <!-- Marks Section -->
            <div id="marks" class="content-section">
                <div class="section-header">
                    <h2 class="section-title">My Marks</h2>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Subject ID</th>
                                <th>Subject Name</th>
                                <th>Assessment 1</th>
                                <th>Assessment 2</th>
                                <th>Assignment</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="marks-table">
                            <!-- Populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Statistics Section -->
            <div class="content-section">
                <div class="section-header">
                    <h2 class="section-title">Performance Statistics</h2>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Subjects</h3>
                        <p id="total-subjects">0</p>
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="stat-card">
                        <h3>Average Marks</h3>
                        <p id="average-marks">0</p>
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-card">
                        <h3>Highest Mark</h3>
                        <p id="highest-mark">0</p>
                        <i class="fas fa-trophy"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch student details and marks on load
        fetch('/api/student-details')
            .then(response => {
                if (!response.ok) throw new Error('Unauthorized');
                return response.json();
            })
            .then(data => {
                document.getElementById('student-name').textContent = data.full_name;
                document.getElementById('roll-number').textContent = data.roll_number;
                document.getElementById('dept-name').textContent = data.dept_name;
                loadMarks(data.roll_number);
            })
            .catch(err => {
                console.error('Error fetching student details:', err);
                window.location.href = '/';
            });

        // Load marks
        function loadMarks(rollNumber) {
            fetch(`/api/student-marks?roll_number=${rollNumber}`)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('marks-table');
                    tbody.innerHTML = '';
                    let totalSubjects = 0;
                    let totalMarksSum = 0;
                    let highestMark = 0;

                    data.forEach(subject => {
                        const total = (parseInt(subject.assessment1 || 0) + 
                                     parseInt(subject.assessment2 || 0) + 
                                     parseInt(subject.assignment || 0)) || 'N/A';
                        const row = `<tr>
                            <td>${subject.subject_id}</td>
                            <td>${subject.subject_name}</td>
                            <td>${subject.assessment1 || '-'}</td>
                            <td>${subject.assessment2 || '-'}</td>
                            <td>${subject.assignment || '-'}</td>
                            <td>${total}</td>
                        </tr>`;
                        tbody.innerHTML += row;

                        totalSubjects++;
                        if (total !== 'N/A') {
                            totalMarksSum += total;
                            highestMark = Math.max(highestMark, total);
                        }
                    });

                    // Update statistics
                    document.getElementById('total-subjects').textContent = totalSubjects;
                    document.getElementById('average-marks').textContent = totalSubjects ? (totalMarksSum / totalSubjects).toFixed(2) : 'N/A';
                    document.getElementById('highest-mark').textContent = highestMark || 'N/A';
                })
                .catch(err => console.error('Error loading marks:', err));
        }
    </script>
</body>
</html>
